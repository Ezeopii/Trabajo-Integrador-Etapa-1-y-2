      <!-- Contenido principal de la página -->
      <main>
         <h2>Agregar Ciudad</h2>
         <section id="form-city-list">
            <!-- Sección donde se debe colocar el formulario, con el select y el
               botón de consultar -->
            <form>
                <label>Ingrese la ciadad a agregar:</label>
                <br>
                <input></input>
                <br>
                <button>Agregar</button>
                <div class="success">
                    <label>Ciudad agregada con éxito</label>
                   </div>
                   <div class="error">
                    <label>Error: La ciudad ingresada no se encuentra en la API o se produjo un error al consultar</label>
                   </div>
                   <div class="warning">
                    <label>La ciudad ingresada ya se encuentra almacenada</label>
                   </div>
            </form>
         </section>
         <section id="section-weather-result">
            <!-- Sección donde se debe mostrar el clima de la ciudad -->
